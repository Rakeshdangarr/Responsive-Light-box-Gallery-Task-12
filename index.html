<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Lightbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-light text-center bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white m-auto fs-3"
            >Responsive Image Lightbox</a
          >
        </div>
      </nav>
      <div class="wrapper">
        <div class="gallery">
          <div class="image">
            <span
              ><img
                src="https://cdn.pixabay.com/photo/2023/11/14/15/46/nikon-8388022_1280.jpg"
                alt=""
            /></span>
          </div>
          <div class="image">
            <span
              ><img
                src="https://cdn.pixabay.com/photo/2020/05/13/02/47/camera-5165574_960_720.jpg"
                alt=""
            /></span>
          </div>
          <div class="image">
            <span
              ><img
                src="https://cdn.pixabay.com/photo/2022/11/08/10/16/nikon-7578209_1280.jpg"
                alt=""
            /></span>
          </div>
          <div class="image">
            <span
              ><img
                src="https://fotohandeldelfshaven.b-cdn.net/wp-content/uploads/2021/10/21290.jpg"
                alt=""
            /></span>
          </div>
          <div class="image">
            <span
              ><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU6rY5TrNqbIe0d6jwlgc1exJOqW6UDSY0w2s11b6luRVSwVvYUx2-KtIiAB6xos4l3g0&usqp=CAU"
                alt=""
            /></span>
          </div>
          <div class="image">
            <span
              ><img
                src="https://miro.medium.com/v2/resize:fit:1400/1*uovQPiAmMmVS4w0lK2iDaw.jpeg"
                alt=""
            /></span>
          </div>
        </div>
      </div>
      <div class="preview-box">
        <div class="details">
          <span class="title"
            >Image
            <p class="current-img"></p>
            of
            <p class="total-img"></p
          ></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <div class="slide prev"><i class="fas fa-angle-left"></i></div>
          <div class="slide next"><i class="fas fa-angle-right"></i></div>
          <img src="" alt="" />
        </div>
      </div>
      <div class="shadow"></div>
    </section>
    <script src="js/javaScript.js"></script>
  </body>
</html>
